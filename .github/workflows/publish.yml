name: Publish

on:
  push:
    branches: 
      - flashx-bittree
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'CITATION'

jobs:

  Publish:
    name: "Publish" 
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      run: |
          echo "::add-mask::${{secrets.DOCKER_HUB_PSK}}"
    - uses: docker/login-action@v1
      with:
        username: ${{secrets.DOCKER_HUB_USERNAME}}
        password: ${{secrets.DOCKER_HUB_PSK}}
    - uses: actions/checkout@v2      
    - uses: akashdhruv/Maple/.github/actions/maple@main
    - name: Publish AMReX Image
      run: |
          maple image build amrex --as-root
          maple container pour --image=amrex
          maple container execute
          maple container commit --image=amrex
          maple container rinse
          maple push amrex ${{secrets.DOCKER_HUB_USERNAME}}/amrex:latest
